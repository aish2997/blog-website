name: Terraform CI/CD

on:
  push:
    branches:
      - main
      - integration

  workflow_dispatch:
    inputs:
      branch_name:
        description: 'Branch name to determine environment'
        required: false
        default: 'main'

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Determine Environment
        id: env
        run: |
          if [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "environment=prod" >> $GITHUB_ENV
          elif [[ "${{ github.ref_name }}" == "integration" ]]; then
            echo "environment=test" >> $GITHUB_ENV
          else
            echo "environment=dev" >> $GITHUB_ENV
          fi

      - name: Load Environment Variables
        id: load_env
        run: |
          echo "Fetching environment variables for ${{ env.environment }}"
          if [[ "${{ env.environment }}" == "prod" ]]; then
            echo "PROJECT_ID=prod-project-id" >> $GITHUB_ENV
            echo "POOL_NAME=prod-pool-name" >> $GITHUB_ENV
            echo "PROVIDER_NAME=prod-provider-name" >> $GITHUB_ENV
            echo "TFVARS_FILE=terraform/prod.tfvars" >> $GITHUB_ENV
          elif [[ "${{ env.environment }}" == "test" ]]; then
            echo "PROJECT_ID=test-project-id" >> $GITHUB_ENV
            echo "POOL_NAME=test-pool-name" >> $GITHUB_ENV
            echo "PROVIDER_NAME=test-provider-name" >> $GITHUB_ENV
            echo "TFVARS_FILE=terraform/test.tfvars" >> $GITHUB_ENV
          else
            echo "PROJECT_ID=dev-project-id" >> $GITHUB_ENV
            echo "POOL_NAME=dev-pool-name" >> $GITHUB_ENV
            echo "PROVIDER_NAME=dev-provider-name" >> $GITHUB_ENV
            echo "TFVARS_FILE=terraform/dev.tfvars" >> $GITHUB_ENV
          fi

      - name: Authenticate to GCP
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: "projects/${{ env.PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ env.POOL_NAME }}/providers/${{ env.PROVIDER_NAME }}"
          service_account: "github-actions-sa@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v1
        with:
          terraform_version: '1.5.0'

      - name: Terraform Init
        run: |
          terraform init -backend-config="bucket=${{ env.PROJECT_ID }}-terraform-state" -backend-config="prefix=terraform/state" -backend-config="project=${{ env.PROJECT_ID }}" ./terraform/

      - name: Terraform Validate
        run: |
          terraform validate -var-file=${{ env.TFVARS_FILE }} ./terraform/

      - name: Terraform Format Check
        run: |
          terraform fmt -check -var-file=${{ env.TFVARS_FILE }} ./terraform/

      - name: Terraform Plan
        run: |
          terraform plan -var-file=${{ env.TFVARS_FILE }} -out=tfplan ./terraform/

      - name: Terraform Apply
        run: |
          terraform apply -var-file=${{ env.TFVARS_FILE }} -auto-approve ./terraform/